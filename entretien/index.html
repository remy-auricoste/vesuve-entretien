<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Entretien Demo</title>
  </head>
  <body>
    <div id="root" dir="auto"></div>

    <script type="text/babel">
      async function List({ field }) {
        // use hook
        const response = await fetch(
          "https://mocki.io/v1/cbbd831b-199c-4e48-b426-1ce8ddbf1aa5"
        );
        const data = await response.json();
        console.log({ data, response });

        return (
          <div>
            {data.map((o, index) => (
              <div key={index}>{o[field]}</div>
            ))}
          </div>
        );
      }

      function App() {
        return (
          <div>
            <List field={"nom"} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/react/jsxLoader.min.js"></script>
  </body>
</html>
